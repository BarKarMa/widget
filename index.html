<script>
    function darkmessage() {
        var b = document.querySelector('.basic-flow');
        if (b.style.display == 'flex')
            b.style.display = 'none';
        else
            b.style.display = 'flex'
        }
    
</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>



.click-box {
    margin-top: 45% !important;
    margin-left: 94.5% !important;
    

}

.bi-messenger {
    width: 32px;
    height: 32px;   

}

.btn_primary {
    border: 1px dotted #000;
    background-color: rgb(255, 255, 255);
    padding: 20px;
    color: #000;
    position: absolute;
    margin-top: 50%;
    margin-left: 85.5%;
    border-radius: 50%;
    border: 1px solid rgb(29, 31, 170);
    
}

.basic-flow
 { 
    display: none;
    background-color: #d1e0ed;
    position: absolute;
    
    right: 2%;
    top: auto;
    bottom: 10px;
    width: 35%;
    height: 85%;
    border-radius: 16px;
    font-family: 'Open Sans Condensed', sans-serif;
    
        
}

.time {
    
    font-size: 10px;
    
    margin-top: 5%;
    text-align: center; 
    
}


#my-messages {
    border-radius: 8px;
    border: 1px solid black; /* Параметры рамки */
    padding: 5px;
    background-color: #79ace4;
    color: #320907;
    text-align:left;
    margin-top: 2%;
}

#server-messages
{
    text-align: right;
    display: block;
    border-radius: 8px;
    border: 1px solid black; /* Параметры рамки */
    padding: 5px;
    background-color: #f8efed;
    color:#320907;
    margin-right: 1%; 
    float: right;
    margin-top: 2%;    
     
}

.messages {
    margin-bottom: 100px;
    max-width: 30%; 
    word-wrap:break-word;
    width:50%;
}


.chat-log {
    position: fixed;
    right: 200px;
    bottom: 100px;
    font: 1rem 'Fira Sans', sans-serif;
}

.name
{
	position: fixed;
	right: 33%; 
	bottom: 100px;
}

.input {
    position: absolute;
	right: 5%; 
	bottom: 80px;
    height: 75px;
    width: 80%;
    border-radius: 8px;
}


#nub
{
	position: fixed;
	right: 40px; 
	bottom: 50px;
}

#li
{
	position: fixed;
    
	right: 40px; 
	bottom: 100px;

    overflow:auto; 
    overflow-x:hidden;
    height: 50%;
    /* display:flex;
    flex-direction: column-reverse; */
    
  
}

#li::-webkit-scrollbar {
  width: 0;
}

#number_btn_area {
	position: fixed;
	right: 40px; 
	bottom: 30px;
    background-color: rgb(255, 255, 255);
    
}


label {
    display: block;
    font: 1rem 'Fira Sans', sans-serif;
    position: absolute;
    width: 200px;
    height: 50px;
	color: black;
    margin: .4rem 0;
}


#userInput {
    width: 75%;
}

.input-box {
    float: left;
    border: none;
    box-sizing: border-box;
    width: 100%;
    border-radius: 10px;
    padding: 10px;
    font-size: 16px;
    color: #000;
    background-color: white;
    outline: none
}

.submit {
    color: #000;
}
