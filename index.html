<script>
    function darkmessage() {
        var b = document.querySelector('.basic-flow');
        var telegram = document.querySelector('.click-telegram');
        var fb = document.querySelector('.click-box-messanger');

        if (b.style.display == 'flex')
            b.style.display = 'none',
            fb.style.display = 'none',
            telegram.style.display = 'none'
            
        else
            b.style.display = 'flex',
            fb.style.display = 'flex',
            telegram.style.display = 'flex'
        }
    
</script>
